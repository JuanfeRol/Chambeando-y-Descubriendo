    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h3 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Contenedor del formulario */
        #formularioArea,
        #formularioEvaluacion {
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        /* Estilos para preguntas */
        .question {
            margin-bottom: 1.5rem;
        }

        .question .h5 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
  
        #options input[type="radio"] {
            margin-right: 0.5rem;
        }

        /* Estilos para etiquetas con opciones */
        label.options {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }

        label.options input[type="radio"] {
            margin-right: 0.5rem;
        }

        label.options:hover {
            color: #007bff;
        }

        label.options .checkmark {
            display: flex;
        }

        /* Botones */
        button {
            align-self: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin: 2rem auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #options {
                flex-direction: column;
                align-items: flex-start;
            }

            #options input[type="radio"] {
                margin-bottom: 0.5rem;
            }
        }

        .btn-success2 {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-success2:hover {
            background-color: #218838;
        }
        .linear-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .linear-scale label {
            text-align: center;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .linear-scale input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }

        .linear-scale label:hover {
            color: #007bff;
        }

        .linear-scale input[type="radio"]:checked + label {
            font-weight: bold;
            color: #28a745;
        }
